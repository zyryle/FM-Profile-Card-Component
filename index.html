<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>

    <main class="container">
      <section class="box-container">
        <div class="header">
        <img src="./images/bg-pattern-card.svg" alt="Pattern">
      </div>
      
      <!-- User Info -->
      <div class="user-info">
        <img src="./images/image-victor.jpg" alt="Profile Pic">
        <div class="info">
          <h1>Victor Crest <span class="age">26</span></h1>
          <p>London</p>
        </div>
      </div>
      <!-- Stats -->
      <div class="stats">
        <div class="stat">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h1>1.4k</h1>
          <p>Photos</p>
        </div>
      </div>
      </section>
    </main>

  </body>
</html>
